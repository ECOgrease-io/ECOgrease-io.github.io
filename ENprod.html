<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Product</title>

        <link rel="stylesheet" href="assets/css/prod.css">

        <script type="module" src="product.js"></script>
    </head>

    <body>
        <header>
          <img src="assets/img/logoIcon.png" alt="ECOgrease Logo" id="headerImg" />
          <div class="nav">
            <a href="ENland.html" class="menuEl">HOME</a>
            <button id="menuButton" class="menuEl">
              ABOUT <i class="fa-solid fa-caret-down"></i>
            </button>
          </div>
          <menu id="menuSobre" class="hidden">
            <a href="ENpolitica.html" class="menuEl">
              <i class="fa-regular fa-handshake"></i> QUALITY POLICY</a
            >
  
            <a href="ENinfo.html" class="menuEl">
              <i class="fa-regular fa-envelope"></i> COMPANY INFORMATION</a
            >
  
            <a href="prod.html" class="menuEl"><i class="fa-solid fa-language"></i> EN / PT </a>
          </menu>
        </header>

        <main>
          <section class="mainInfo">
            <h1>Our Product</h1>
            <img src="assets/img/prodImg.png" alt="Main Image">

            <p><span>Unmissable Promotion</span> <br>
              By bringing your own motor oil from home, you can get discounts based on the amount of oil brought.
            </p>

            <span id="about" style="text-align: center;">R$10.31/g</span>

          </section>
        </main>

        <section id="buy">
          <input type="text" id="amount" placeholder="Quantity">
          <button id="continue">Continue</button>
        </section>

        <section id="finish">
          <div id="orderWrapper">
            <h2>Confirm your order</h2>

            <div id="order">
              <div>
                <p>Quantity: <span id="am">0</span>g</p>
                <p>Price: R$<span id="orderPrice">10.31</span></p>
              </div>

              <div>
                <p>Total: R$<span id="total">0</span></p>
              </div>
            </div>

              <button id="confirm">Confirm</button>
              <button id="cancel">Cancel</button>
          </div>

          <div id="thanks">
            <h2>Thank you<br>for shopping with us!</h2>
            <button id="ok">HOME</button>
          </div>
        </section>
    
        <script src="https://kit.fontawesome.com/1090c0e9f6.js" crossorigin="anonymous"></script>
        <script src="assets/scripts/prod.js"></script>
    </body>
</html>
